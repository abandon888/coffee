<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  <link rel="stylesheet" href="style1.css">
  <title>三体登录</title>
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="leftHead">
        <div class="leftTitle">
          登录
        </div>
        <div class="leftTip">
          欢迎来到三体世界，请输入账号密码！
        </div>
      </div>
      <form action="#" >
        <input type="text" class="userName" placeholder="用户名">
        <input type="password" class="passWord" placeholder="密码">
        <label>
          <input type="checkbox" name="记住我" id="check" >
          记住我
        </label>
          <div class="formFoot">
          <button type="submit">登录</button>
          <a href="" class="forget">忘记密码，点我重置！</a>
        </div>
      </form>
      <div class="thirdAccept">
        <div class="acceptTip">第三方账号登入</div>
        <div class="img">
          <div class="social-buttons">
            <a href="#" class="wechat">
              <i class="bi bi-wechat"></i>
            </a>
            <a href="#" class="twitter">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="github">
              <i class="bi bi-github"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="rightTitle">自然选择号欢迎您登舰！</div>
      <div class="rightTip">如果你没有账号，你想要现在注册一个吗？</div>
      <button class="create">注册</button>
    </div>
  </div>
</body>
</html>
